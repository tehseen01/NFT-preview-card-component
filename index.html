<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="card-body">
    <article class="card-container">
      <div class="img-container">
        <img class="card-img" src="./images/image-equilibrium.jpg" alt="">
        <div class="overlay"><img src="./images/icon-view.svg" alt=""></div>
      </div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-box">
        <span class="nft-price"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
        <span class="nft-date"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
      </div>
      <hr class="line">
      <div class="creator-box">
        <img class="avatar" src="./images/image-avatar.png" alt="">
        <p class="avatar-desc">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </article>
  </main>
</body>
</html>
